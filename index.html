<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal GIF Heaven</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
        .btn-success {
            background-color: #75A3A3;
            border-color: #75A3A3;
        }
        #buttonsArea, #searches{
            border: 1px solid black;
            min-height:100px;
        }
    </style>
</head>

<body>
    <div class="container-lg">
        <div class="row mt-4">
            <div class="col-lg-9">
            <div id="buttonsArea">
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add in your search!</h5>
                    <form id="search-form">

                        <input type="text" id="search-input" class="form-control"><br />
                        <input id="addSearch" type="submit" value="Submit" class="btn btn-primary">
                    </form>

                </div>
            </div>
        </div>

        </div>
        <div class="row mt-4">
        <div id="searches">
        </div>
    </div>

    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
